<!DOCTYPE html>
<html>
<head>
    <title>Assignment-34</title>
    <style>
        body{
            background-color:azure;
        }
     .s-container{
          margin-left: 400px;
 }
 .btn,.btn1{
            padding: 9px 20px;
            background-color: #248f24;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }
        .btn1{
            background-color: red;
        }
        h1{
            margin-left: 130px;
            padding: 30px;
            font-size: 40px;
        }
        #stud-name{
            padding: 10px;
            margin-left: 60px;
            margin-bottom: 10px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid rgb(90, 94, 100);
            background-color:aliceblue;
        }
        .s-card{
            border: 1px solid black;
            padding: 10px 20px;
            margin-bottom: 15px;
            margin-left: 50px;
            border-radius: 20px;
            background-color:bisque;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="s-container">
    <h1>Student Details</h1>
    <input type="text" placeholder="Enter Student Name" id="stud-name">
    <button onclick="addStudent()" class="btn">Add Student</button>
    <button onclick="removeStudent()" class="btn1">Remove</button><br><br>
    <div id="students-container"></div>
</div>
<script>
    const students = ["Gita", "Dipa"]
    function getEmoji(){
            const emoji = ['👩‍🎓','🙋‍♀️','🤴','🚵‍♀️','🧍‍♀️','🧍‍♂️','👩‍🏭','👩‍💼','👩‍🔬','👩‍🚒','🧕','👰‍♀️','🤵‍♀️','🤱','🦸‍♀️','🧚‍♀️','🧛‍♀️','🧜‍♀️','🧝‍♀️','🧖‍♀️'];

            const min = 0;
            const max = emoji.length-1;

            const randamIndex = Math.floor(Math.random() * (max-min)) + min;
            return emoji[randamIndex]
        }
        

        function loadStudents(){
            const studentContainer = document.getElementById("students-container");
            studentContainer.innerHTML =""

            for(let i = 0; i < students.length; i++){
                studentContainer.innerHTML += `<div class="s-card"> ${getEmoji()} ${i+1} ${students[i]} </div>`;
            }
        }
        loadStudents()

        const studnetInput = document.getElementById("stud-name")

        function addStudent(){
            students.push(studnetInput.value)
            studnetInput.value = "";
            loadStudents()
        }
        function removeStudent(){
            const studentIndex = students.indexOf(studnetInput.value);
            students.splice(studentIndex, 1);
            studnetInput.value = "";
            loadStudents()
        }

</script>
</body>
</html>
